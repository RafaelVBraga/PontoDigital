<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
	<div th:insert="~{/components.xhtml :: navbar}"></div>
	<section class="section d-flex justify-content-center ">
		<h2 class="title mb-4">Folha de ponto</h2>
	</section>
	<div class="container">
	<table class="table table-primary table-hover table-striped border">
		<thead>
			<tr>
				<td> Dia </td>
				<td> Dia Semana </td>
				<td> Entrada </td>
				<td> Saída </td>
				<td>Observação</td>
			</tr>
		</thead>
		<tbody>
			<tr  th:each=" marcacao, iStat : ${marcacoes}">
				<td> <span  th:text="${iStat.index+1}"></span> </td>
				<td> <span  th:text="${marcacao.diaSemana}"></span> </td>
				<td> <span th:text="${marcacao.primeira==null}? 'N/A':${marcacao.primeira}" th:classappend="${marcacao.primeira==null}? 'text-danger':'text-success'"></span></td>
				<td> <span th:text="${marcacao.segunda==null}? 'N/A':${marcacao.segunda}"  th:classappend="${marcacao.primeira==null}? 'text-danger':'text-success'"></span></td>
				<td> <span th:text="${marcacao.observacao==null}? 'N/A':${marcacao.observacao}"  th:classappend="${marcacao.observacao!=null}? 'text-danger':'text-success'"></span></td>
				
		</tbody>
	</table>
			
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
